specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PDPVerifier
    network: filecoin-testnet
    source:
      address: "0x445238Eca6c6aB8Dff1Aa6087d9c05734D22f137"
      abi: PDPVerifier
      startBlock: 2988000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataSet
        - Provider
        - Root
        - SumTreeCount
        - Service
        - ServiceProviderLink
        - EventLog
        - Transaction
        - Proof
        - ProofFee
        - FaultRecord
      abis:
        - name: PDPVerifier
          file: ./abis/PDPVerifier.json
      eventHandlers:
        - event: DataSetCreated(indexed uint256,indexed address)
          handler: handleDataSetCreated
        - event: StorageProviderChanged(indexed uint256,indexed address,indexed address)
          handler: handleStorageProviderChanged
        - event: DataSetDeleted(indexed uint256,uint256)
          handler: handleDataSetDeleted
        - event: PiecesAdded(indexed uint256,uint256[],(bytes)[])
          handler: handleRootsAdded
        - event: PiecesRemoved(indexed uint256,uint256[])
          handler: handlePiecesRemoved
        - event: ProofFeePaid(indexed uint256,uint256,uint64,int32)
          handler: handleProofFeePaid
        - event: DataSetEmpty(indexed uint256)
          handler: handleDataSetEmpty
        - event: PossessionProven(indexed uint256,(uint256,uint256)[])
          handler: handlePossessionProven
        - event: NextProvingPeriod(indexed uint256,uint256,uint256)
          handler: handleNextProvingPeriod
      file: ./src/pdp-verifier.ts
  - kind: ethereum
    name: PDPService
    network: filecoin-testnet
    source:
      address: "0x16b6E7ec316aF33504c8783c73Fb29dC61f6A347"
      abi: PDPService
      startBlock: 2988000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataSet
        - Root
        - SumTreeCount
        - EventLog
        - FaultRecord
      abis:
        - name: PDPService
          file: ./abis/PDPService.json
        - name: PDPVerifier
          file: ./abis/PDPVerifier.json
      eventHandlers:
        - event: "FaultRecord(indexed uint256,uint256,uint256)"
          handler: handleFaultRecord
      file: ./src/pdp-service.ts
