specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PDPVerifier
    network: filecoin
    source:
      address: "0x9C65E8E57C98cCc040A3d825556832EA1e9f4Df6"
      abi: PDPVerifier
      startBlock: 4853581
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataSet
        - Provider
        - Root
        - SumTreeCount
        - Service
        - ServiceProviderLink
        - EventLog
        - Transaction
        - Proof
        - ProofFee
        - FaultRecord
      abis:
        - name: PDPVerifier
          file: ./abis/PDPVerifier.json
      eventHandlers:
        - event: ProofSetCreated(indexed uint256,indexed address)
          handler: handleProofSetCreated
        - event: ProofSetOwnerChanged(indexed uint256,indexed address,indexed address)
          handler: handleProofSetOwnerChanged
        - event: ProofSetDeleted(indexed uint256,uint256)
          handler: handleProofSetDeleted
        - event: RootsAdded(indexed uint256,uint256[])
          handler: handleRootsAdded
        - event: RootsRemoved(indexed uint256,uint256[])
          handler: handleRootsRemoved
        - event: ProofFeePaid(indexed uint256,uint256,uint64,int32)
          handler: handleProofFeePaid
        - event: ProofSetEmpty(indexed uint256)
          handler: handleProofSetEmpty
        - event: PossessionProven(indexed uint256,(uint256,uint256)[])
          handler: handlePossessionProven
        - event: NextProvingPeriod(indexed uint256,uint256,uint256)
          handler: handleNextProvingPeriod
      file: ./src/pdp-verifier.ts
  - kind: ethereum
    name: PDPService
    network: filecoin
    source:
      address: "0x805370387fA5Bd8053FD8f7B2da4055B9a4f8019"
      abi: PDPService
      startBlock: 4853585
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataSet
        - Root
        - SumTreeCount
        - EventLog
        - FaultRecord
      abis:
        - name: PDPService
          file: ./abis/PDPService.json
        - name: PDPVerifier
          file: ./abis/PDPVerifier.json
      eventHandlers:
        - event: "FaultRecord(indexed uint256,uint256,uint256)"
          handler: handleFaultRecord
      file: ./src/pdp-service.ts
