openapi: 3.0.1
info:
  title: PDP Explorer API
  description: API for exploring Proof of Data Possession (PDP) details for providers and proof sets.
  version: 1.0.0

servers:
  - url: https://api.pdpexplorer.com/v1
    description: Production server

paths:
  /providers:
    get:
      summary: Get list of all providers
      description: Retrieve a list of all storage providers with basic details.
      parameters:
        - name: offset
          in: query
          required: false
          schema:
            type: number
            default: 0
        - name: limit
          in: query
          required: false
          schema:
            type: number
            default: 10
      responses:
        "200":
          description: List of providers
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        providerId:
                          type: string
                          description: Unique ID of the provider
                        activeProofSets:
                          type: integer
                          description: Number of active proof sets
                        dataSizeStored:
                          type: integer
                          description: Total data size stored (in bytes)
                        faults:
                          type: integer
                          description: Number of faults
                        firstSeen:
                          type: string
                          format: date-time
                          description: First time the provider was observed
                        lastSeen:
                          type: string
                          format: date-time
                          description: Last time the provider was seen
                  metadata:
                    type: object
                    properties:
                      total:
                        type: number
                        description: total number of providers
                      offset:
                        type: number
                      limit:
                        type: number
                        description: Items per page

  /proofsets:
    get:
      summary: Get list of all Data Sets
      description: Retrieve a list of the top 5 proof sets, sorted by a specified metric such as number of proofs submitted or data size.
      parameters:
        - name: sortBy
          in: query
          required: false
          description: Metric to sort proof sets by (e.g., `proofsSubmitted`, `size`, `faults`)
          schema:
            type: string
            enum: [proofsSubmitted, size, faults]
            default: proofsSubmitted
        - name: order
          in: query
          required: false
          description: Sort order (ascending or descending)
          schema:
            type: string
            enum: [asc, desc]
            default: desc
        - name: offset
          in: query
          required: false
          schema:
            type: number
            default: 0
        - name: limit
          in: query
          required: false
          schema:
            type: number
            default: 10
      responses:
        "200":
          description: List of all proof sets
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        proofSetId:
                          type: string
                          description: Unique ID of the proof set
                        providerId:
                          type: string
                          description: ID of the associated provider
                        size:
                          type: integer
                          description: Size of the proof set in bytes
                        proofsSubmitted:
                          type: integer
                          description: Total number of proofs submitted for this proof set
                        faults:
                          type: integer
                          description: Number of faults for this proof set
                        lastProofReceived:
                          type: string
                          format: date-time
                          description: Timestamp of the last proof submission
                  metadata:
                    type: object
                    properties:
                      total:
                        type: number
                        description: total number of providers
                      offset:
                        type: number
                      limit:
                        type: number
                        description: Items per page
        "400":
          description: Invalid query parameter
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Error message
  /providers/{providerId}:
    get:
      summary: Get Provider Details
      description: Retrieve detailed information about a specific provider.
      parameters:
        - name: providerId
          in: path
          required: true
          description: ID of the provider
          schema:
            type: string
      responses:
        "200":
          description: Provider details
          content:
            application/json:
              schema:
                type: object
                properties:
                  providerId:
                    type: string
                    description: Unique ID of the provider
                  activeProofSets:
                    type: integer
                    description: Number of active proof sets
                  allProofSets:
                    type: integer
                    description: Total number of proof sets, including deleted ones
                  dataSizeStored:
                    type: integer
                    description: Total data size stored (in bytes)
                  totalPiecesStored:
                    type: integer
                    description: Total number of Pieces stored
                  faults:
                    type: integer
                    description: Number of faults
                  firstSeen:
                    type: string
                    format: date-time
                    description: First time the provider was observed
                  lastSeen:
                    type: string
                    format: date-time
                    description: Last time the provider was seen
                  proofSets:
                    type: array
                    description: List of proof sets associated with the provider
                    items:
                      type: object
                      properties:
                        proofSetId:
                          type: string
                          description: Unique ID of the proof set
                        size:
                          type: integer
                          description: Size of the proof set in bytes
                        provedCount:
                          type: integer
                          description: Number of successful proofs
                        lastProofReceived:
                          type: string
                          format: date-time
                          description: Timestamp of the last received proof
                        nextProofExpected:
                          type: string
                          format: date-time
                          description: Timestamp of the next expected proof

  /proofsets/{proofSetId}:
    get:
      summary: Get DataSet Details
      description: Retrieve detailed information about a specific proof set.
      parameters:
        - name: proofSetId
          in: path
          required: true
          description: ID of the proof set
          schema:
            type: string
        - name: txFilter
          in: query
          required: false
          description: Type of transactions
          schema:
            type: string
            enum:
              [
                all,
                rootsAdded,
                rootsScheduledRemoved,
                possessionProven,
                eventLogs,
              ]
            default: all
      responses:
        "200":
          description: DataSet details
          content:
            application/json:
              schema:
                type: object
                properties:
                  proofSetId:
                    type: string
                    description: Unique ID of the proof set
                  providerId:
                    type: string
                    description: ID of the associated provider
                  createTime:
                    type: string
                    format: date-time
                    description: Time the proof set was created
                  deletionTime:
                    type: string
                    format: date-time
                    description: Time the proof set was deleted (if applicable)
                  latestTx:
                    type: string
                    description: Latest transaction ID associated with this proof set
                  proofsSubmitted:
                    type: integer
                    description: Total number of proofs submitted
                  faults:
                    type: integer
                    description: Number of faults
                  transactions:
                    type: array
                    description: List of transactions for this proof set
                    items:
                      type: object
                      properties:
                        txId:
                          type: string
                          description: Transaction ID
                        time:
                          type: string
                          format: date-time
                          description: Timestamp of the transaction
                        method:
                          type: string
                          description: Method called in the transaction
                        status:
                          type: string
                          description: Status of the transaction (e.g., Success, Failed)

  /proofsets/{proofSetId}/heatmap:
    get:
      summary: Get DataSet 7-Day Heatmap
      description: Retrieve a 7-day heatmap showing proof submissions and faults for a proof set.
      parameters:
        - name: proofSetId
          in: path
          required: true
          description: ID of the proof set
          schema:
            type: string
      responses:
        "200":
          description: Heatmap data
          content:
            application/json:
              schema:
                type: array
                description: Heatmap data for the last 7 days
                items:
                  type: object
                  properties:
                    date:
                      type: string
                      format: date
                      description: Date for the heatmap entry
                    status:
                      type: string
                      enum: [idle, success, failed]
                      description: Status for the root (e.g., "Proof Submitted", "Faulted")
                      default: success
                    rootPieceId:
                      type: string
                      description: Root piece ID associated with the status
